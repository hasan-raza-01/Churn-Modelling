services:
  mlflow-server:
    build:
      context: ./mlflow-server
    image: $MLFLOW_IMAGE
    ports:
      - "5000:5000"
    volumes:
      - mlflow_db_data:/app/mlruns

  ml-app:
    build:
      context: .
      dockerfile: ml-app/Dockerfile
    image: $MLAPP_IMAGE
    ports:
    - "7860:7860"
    env_file:
      - /home/azureuser/.env
    depends_on:
      - mlflow-server

volumes:
  mlflow_db_data:
